<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Object-o-matic</title>
  <script>
    function makeEngine(){
      var cylinderlist = [4, 5, 6, 8, 10, 12];
      var fueltypes = ["petrol", "diesel", "gas", "E85"];
      var rand1 = Math.floor(Math.random() * cylinderlist.length);
      var rand2 = Math.floor(Math.random() * 5000 + 1000);
      var rand3 = Math.floor(Math.random() * fueltypes.length);
      var rand4 = Math.floor(Math.random() * 400 + 100);
      var rand5 = Math.floor(Math.random() * 400 + 50);

      var engine = {
        cylinders: cylinderlist[rand1],
        displacement: rand2,
        fuel: fueltypes[rand3],
        torque: rand4,
        power: rand5
      };
      return engine;
    }
	function makeCar() {
		var makes = ["Chevy", "GM", "Fiat", "Webville Motors", "Tucker"];
		var models = ["Cadillac", "500", "Bel-Air", "Taxi", "Torpedo"];
		var years = [1955, 1957, 1948, 1954, 1961];
		var colors = ["red", "blue", "tan", "yellow", "white"];
		var convertible = [true, false];


		var rand1 = Math.floor(Math.random() * makes.length);
		var rand2 = Math.floor(Math.random() * models.length);
		var rand3 = Math.floor(Math.random() * years.length);
		var rand4 = Math.floor(Math.random() * colors.length);
		var rand5 = Math.floor(Math.random() * 5);
		var rand6 = Math.floor(Math.random() * 2);

		var car = {
			make: makes[rand1],
			model: models[rand2],
			year: years[rand3],
			color: colors[rand4],
			passengers: rand5,
			convertible: convertible[rand6],
			mileage: 0,
            engine: makeEngine()

		};
		return car;
	}

	function displayCar(car) {
		console.log("Your new car is a " + car.year + " " + car.make + " " + car.model + ", " + car.engine.cylinders +
                " cylinders, " + car.engine.displacement + "cc, " + car.engine.fuel + " " + car.engine.power + " kW " + car.engine.torque + "Nm");
	}

	var carToSell = makeCar();
	displayCar(carToSell);

  </script>
</head>
<body></body>
</html>
