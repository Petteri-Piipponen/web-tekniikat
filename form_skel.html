<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
	<!--
	This page demonstrates a form.
	-->
	<head>
		<meta charset="utf-8"/>
		<link href="css/form_skelstyles.css" type="text/css" rel="stylesheet"/>
		<title>Demonstrating HTML forms</title>
	</head>
	
	<body>
		<h1>Turnitin</h1>
		<form  lang="en" action="">

			<div>
				<fieldset>
					<legend>Name:</legend>
					<input type="text" name="studentname" placeholder="Name"/>
				</fieldset>
			</div>
			<div>
				<fieldset>
					<legend>Student id:</legend>
					<input type="text" name="id" placeholder="1800123" pattern="\d{7}([0-9])"/>
				</fieldset>
			</div>
			<div>
				<fieldset>
					<legend>Email:</legend>
					<input type="email" name="email" placeholder="example@example.com" pattern="([0-9A-Ö])\@([0-9A-Ö])\.([A-Z])"/>
				<!--
				Make an input named "email"
				-->
				</fieldset>
			</div>
			<div>
				<fieldset>
					<legend>Assignment:</legend>
					<input type="text" name="assignment" placeholder="Assignment"/>
				<!--
				Make an input named "assignment"
				-->
				</fieldset>
			</div>

			<div>
				<fieldset>
					<legend>Code:</legend>
					<textarea name="code" rows="10" cols="30">
			</textarea>
			</div>
			<div>

					<label>cheat:<input type="checkbox" name="cheat" /></label>
			<!--
				Make an input named "cheat" which is a check box the student must check.
			-->
			</fieldset>
			</div>
			<div>
				<fieldset>
				<legend>Pay:</legend>
					<label><input type="radio" name="pay" value="None"> None<br></label>
				<label><input type="radio" name="pay" value="Visa"> Visa<br></label>
				<label><input type="radio" name="pay" value="Paypal">Paypal<br></label>
				<label><input type="radio" name="pay" value="Mastercard">Mastercard</label>
			<!--
				Make an input named "payment" which is a radio box with possible values of visa, paypal, mastercard
			-->
				</fieldset>
			</div>
			<div>
				<fieldset>
					<legend>Score:</legend>
						<label><input list="score" placeholder="Select score" pattern="([0-5])"></label>
							<datalist id="score">
								<option value=" ">
								<option value="0">
								<option value="1">
								<option value="2">
								<option value="3">
								<option value="4">
								<option value="5">
							</datalist>

				<!--
                    Make an input named "score" which is a list of choices for the score
                -->
				</fieldset>
			</div>
			<input type="submit" />
		</form>
		<a href="http://jigsaw.w3.org/css-validator/check/referer">Validate</a>
	</body>
</html>
